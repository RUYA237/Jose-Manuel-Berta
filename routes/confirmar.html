    <section class="confirm-section">
        <div class="container-narrow">
            <h2 class="section-title">Confirmar Asistencia</h2>
            <p class="form-subtitle">Por favor, rellena los datos para ayudarnos con la organización.</p>

            <form id="wedding-form" action="https://script.google.com/macros/s/AKfycbzqdTbRe2m-kYrcfY1iWsWugeBUwNc93Edcs28iOFvDm6_EmbWMY6pX9e8b2eXSRtg9/exec" method="POST" class="wedding-form">
                <div class="form-group">
                    <label for="nombre">Tu Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">
                </div>

                <div class="form-group">
                    <label>¿Vendrás solo o acompañado?</label>
                    <select id="acompanante-select" name="acompanante_tipo" onchange="toggleAcompanante()">
                        <option value="solo">Vengo solo/a</option>
                        <option value="acompanado">Vengo acompañado/a</option>
                    </select>
                </div>

                <div id="hidden-acompanante" class="form-group hidden-field">
                    <label for="nombre-acompanante">Nombre completo del acompañante</label>
                    <input type="text" id="nombre-acompanante" name="nombre_acompanante" placeholder="Nombre y apellidos">
                </div>

                <div class="form-group">
                    <label>¿Vienes con niños?</label>
                    <select id="ninos-select" name="vienen_ninos" onchange="toggleNinos()">
                        <option value="no">No</option>
                        <option value="si">Sí</option>
                    </select>
                </div>

                <div id="hidden-ninos" class="form-group hidden-field">
                    <label for="detalles-ninos">¿Cuántos niños y qué edades tienen?</label>
                    <textarea id="detalles-ninos" name="detalles_ninos" rows="2" placeholder="Ej: 2 niños, 4 y 7 años"></textarea>
                </div>

                <div class="form-group">
                    <label for="alergias">¿Alguna alergia o intolerancia?</label>
                    <input type="text" id="alergias" name="alergias" placeholder="Ej: Celíaco, sin lactosa...">
                </div>

                <button type="submit" id="submit-btn" class="btn-confirm">Enviar Confirmación</button>
                <p id="status-message" style="margin-top: 20px; text-align: center; display: none; font-family: 'Montserrat', sans-serif;"></p>
            </form>
        </div>
    </section>
